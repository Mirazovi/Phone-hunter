<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Phone-hunter</title>
</head>
<body>
    <header>

    </header>
    <main class="container lg:w-[80%] m-auto lg:p-0 p-4">
        <h1 class="text-center text-2xl my-12">Search your phone</h1>
        <!-- search container  -->
         <section class="lg:w-[60%] m-auto flex gap-2 my-6">
            <input id="search-input" class="w-full py-2 px-4 rounded-lg bg-gray-100" type="text" value="" placeholder="Search Your Phone..">
            <button onclick="handleSearch()" class="py-2 px-4 rounded-lg border bg-green-500 text-xl">Search</button>
         </section>
        <section>
            <section>
                <div id="loading-spinner" class="my-24 text-center hidden">
                    <span  class="loading loading-spinner loading-md "></span>
                </div>
            </section>
            <section id="Container" class="grid grid-cols-1 lg:grid-cols-3 md:grid-cols-2 gap-4 ">

        </section>
        <div class="justify-center flex items-center">
            <button id="show-more" onclick="handleShowMore()" class="py-2 px-4 rounded-lg border bg-green-500 text-xl text-center hidden my-6">Show More</button>
        </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/main.js"></script>
</body>
</html>
